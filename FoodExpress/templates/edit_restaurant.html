{% extends 'base.html' %}

{% block title %}Edit Restaurant{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Restaurant Details</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ restaurant.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ restaurant.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cuisine_type" class="form-label">Cuisine Type</label>
                            <input type="text" class="form-control" id="cuisine_type" name="cuisine_type" value="{{ restaurant.cuisine_type }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ restaurant.address }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ restaurant.phone }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ restaurant.email }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ restaurant.image_url }}">
                            <div class="form-text">Enter a valid URL for your restaurant image.</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Restaurant</button>
                            <a href="{{ url_for('owner_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
